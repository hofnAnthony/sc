server:
  port: 8080
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 600000
      validation-query: SELECT 1
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 600000

    first:
      url: jdbc:postgresql://localhost:5432/postgres
      username: root
      password: root
      driver-class-name: org.postgresql.Driver

    second:
      url: jdbc:postgresql://localhost:5432/postgres
      username: root
      password: root
      driver-class-name: org.postgresql.Driver
  # redis config
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 0
# config mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.dsx.transport.model
# web config temp
thymeleaf:
   cache: false
   mode: LEGACYHTML5

